<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GetReferral - Coming Soon</title>
    <link rel = "stylesheet" href = "styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Hind:wght@300;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  </head>
  <body>
    <div class="coming-soon">
      <b>COMING<br>SOON</b>
    </div>
    <div class="header">
      <h3>We will be celebrating the launch of <br>
        our new site very soon!</h3>
      <button type="button" name="button" class="donate" id="myBtn">Launch QR Code</button>
    </div>
    <div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>

  </div>

</div>
    <div class="footer">
      &copy; 2021 GetReferral.
    </div>
    <script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
  </body>
</html>
